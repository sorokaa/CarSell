<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginPageStyle.css}" />
    <link rel="shortcut icon" th:href="@{/static/images/pixil-layer-Background.png}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div th:insert="~{pagetemplate :: header}"></div>

    <div class="main-part">
        <form th:action="@{/login}" method="post" class="login-box">
            <div class="login-box">

                <h1>Login</h1>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>

                <div class="textbox">
                    <input type="text" autocomplete="off" required="true" autofocus="true" name="username" placeholder="Username">
                </div>

                <div class="textbox">
                    <input type="Password" autocomplete="off" name="password" required="true" placeholder="Password">
                </div>

                <div class="row justify-content-center align-self-center bottom-block">
                    <div class="col-md-7">
                        <div class="account-register-link">
                            Don't have an account? <a th:href="@{/registration}">Create</a>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <button class="btn-sign-in" type="submit">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:insert="~{pagetemplate :: footer}"></div>

</body>

</html>
