<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Car Selling</title>

    <script th:src="@{/static/assets/js/main.js}"></script>


    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/addPostStyle.css}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="shortcut icon" th:href="@{/static/images/pixil-layer-Background.png}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div th:insert="~{pagetemplate :: header}"></div>

    <div class="main-part">
        <div sec:authorize="isAuthenticated()">
            <div class="add-form">
                <form th:action="@{/add}" method="post">
                    <input type="text" name="link" placeholder="Link to pic" />
                    <input type="text" name="mainInfo" placeholder="Mark and model" />
                    <input type="text" name="about" , placeholder="About car" />
                    <button type="submit" class="submit-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div th:insert="~{pagetemplate :: footer}"></div>

</body>

</html>
