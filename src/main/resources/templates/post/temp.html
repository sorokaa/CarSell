<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="postTemplateA">
    <div class="main-part">
        <div class="row post-row">
            <div class="col-md-8">
                <img class="img-responsive" th:src="@{/img/{filename}(filename = ${car.filename})}" th:onerror="this.src='https://tahoban.ru/wp-content/themes/consultix/images/no-image-found-360x250.png'">
            </div>
            <div class="col-md-4">
                <h3><span th:text="${car.mark}"></span> <span th:text="${car.model}"></span></h3>
                <p>Price: <span th:text="${car.cost}"></span>$</p>
                <p><b>Color: </b> <span th:text="${car.color}"></span> <b>Body type: </b> <span th:text="${car.bodyType}"></span></p>
                <p><b>Engine Volume: </b><span th:text="${car.engineVolume}"></span>
                <p><b>About that car: </b><span th:text="${car.shortInfo}"></span></p>
                <div class="row buy-button">
                    <div class="col-md-12">
                        <form action="#" method="get">
                            <button class="float-right">Buy car</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
