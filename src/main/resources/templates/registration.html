<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginPageStyle.css}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

	<div th:insert="~{pagetemplate :: header}"></div>
	<div th:if="${message}">
		User exist
	</div>
	<form th:action="@{/registration}" method="post" class="login-box">
		<div class="login-box">

			<h1>Registration</h1>

			<div class="textbox">
				<input type="text" autocomplete="off" name="username" placeholder="Login">
			</div>
			
			<div class="textbox">
				<input type="text" autocomplete="off" name="email" placeholder="Email">
			</div>

			<div class="textbox">
				<input type="Password" autocomplete="off" name="password" placeholder="Password">
			</div>
			<div><button class="acceptButton" type="submit">Register</button></div>
		</div>
	</form>

	<div th:insert="~{pagetemplate :: footer}"></div>

</body>
</html>
